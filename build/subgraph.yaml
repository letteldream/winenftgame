specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Vintner
    network: fuji
    source:
      address: "0xCfD5685c84ff9745BF4DE8BA511431bC72aacd5C"
      abi: Vintner
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VintnerToken
        - UpgradeToken
        - User
      abis:
        - name: Vintner
          file: Vintner\abis\Vintner.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVintnerTransfer
      file: Vintner\Vintner.wasm
  - kind: ethereum
    name: Upgrade
    network: fuji
    source:
      address: "0x75e25051BEdd7f2F0B952B4B5acB2fc425d80484"
      abi: Upgrade
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VintnerToken
        - UpgradeToken
        - User
      abis:
        - name: Upgrade
          file: Upgrade\abis\Upgrade.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleUpgradeTransfer
      file: Upgrade\Upgrade.wasm
